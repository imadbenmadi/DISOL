<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
            type="module"
        ></script>
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" type="image/svg+xml" href="./image/Logo.jpg" />
        <title>Disol - Maintenance</title>
    </head>
    <body>
        <div class="container">
            <div class="container_logo">
                <img src="./image/Logo.jpg" alt="Disol logo" />
                <span>Disol</span>
            </div>
            <div class="container_image">
                <dotlottie-player
                    id="animation"
                    src="https://lottie.host/53f21fd5-4004-457a-b288-770ba9587abb/wBno0wslaH.json"
                    background="transparent"
                    speed="1"
                    loop
                    autoplay
                ></dotlottie-player>
            </div>
            <div class="description">
                <p class="description_p1">
                    Sorry the Platform is under Maintenance
                </p>
                <p class="description_p2">
                    the websit is currently undergoing scheduled maintenance
                    ,will be right back.Thank you for your patience
                </p>
            </div>
        </div>
    </body>
</html>
